{% extends "layout/base.html" %}

{% block content %}
<main role="main" class="container">

	<h2>Edit user #{{ user._id }}</h2>

	<hr>

	<form action="" method="POST">

		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="input-name">Name</span>
			</div>
			<input type="text" name="name" class="form-control" placeholder="{{ user.name }}" value="{{ user.name }}"
				aria-label="Name">
		</div>

		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="input-title">Email</span>
			</div>
			<input type="email" name="email" class="form-control" placeholder="{{ user.email }}"
				value="{{ user.email }}" aria-label="Email">
		</div>

		<button type="submit" type="button" class="btn btn-primary float-right">Submit modifications</button>

	</form>

</main><!-- /.container -->

{% endblock %}
