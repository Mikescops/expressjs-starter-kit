{% extends "layout/base.html" %}

{% block content %}
<main role="main" class="container">
  <div class="row">
    <div class="col-12">

      <h2>View of user #{{ user._id }}</h2>

      <hr>

      <div class="list-group">

        <div class="list-group-item list-group-item-action align-items-start list-group-item-flex">
          <div class="list-group-item-tools">
            <a href="#" title="Lock account"><i class="fas fa-lock"></i></a>
            <a href="/users/{{ user._id }}/edit" title="Edit"><i class="fas fa-pencil-alt"></i></a>
            <a href="/users/{{ user._id }}/delete" onclick="return confirm('Are you sure to delete this user?')" title="Delete"><i class="far fa-trash-alt"></i></a>
          </div>
          <div class="list-group-item-image">
            <svg width="80" height="80" data-jdenticon-value="{{ user._id }}"></svg>
          </div>
          <div class="list-group-item-content">
            <div class="d-flex w-90 justify-content-between">
              <h5 class="mb-1">{{ user.name }}</h5>
              <small>Last login : 18 hours ago</small>
            </div>
            <p class="mb-1">{{ user.email }}</p>
            <small>group-one, group-two</small>
          </div>
        </div>

      </div>
    </div>
  </div>
</main><!-- /.container -->
{% endblock %}
